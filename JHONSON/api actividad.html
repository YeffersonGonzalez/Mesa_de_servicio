<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API ACTIVIDAD</title>
    <style>
        *{
            margin: px; 
            padding: 0;
            box-sizing: border-box;
            
        }
        
        h2{
            text-align: center;
        
        }
        main{
            display: black;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 4px;
            
        }
        
        .Image_container{
           
            max-width: 200px;
            max-height: 200px;
            float: left;
            padding: 5px;
            margin: 15px;
            box-shadow: 0px 0px 5px;
            border-radius: 7px;
            
        }
        .Image_container2{
           
            max-width: 200px;
            max-height: 200px;
            
            
        }
        
        
        
    </style>
</head>
<body>
    <h1>PRODUCTOS</h1>
   
    <div id="productos">
        <main ></main>
    </div>

    <script type="text/javascript">
        function obtenerProductos(hecho) {
            fetch('https://fakestoreapi.com/products')
                .then(res => res.json())
                .then(data => {
                    hecho(data);
                })
                .catch(error => {
                    console.error('Error al obtener los datos:', error);
                });
        }

        obtenerProductos(data => {
            const main = document.querySelector("main");

            data.forEach(producto => {
                const fragmentoProducto = document.createRange().createContextualFragment(`
                    
                        <h5 >${producto.code}</h5>
                        <div class="Image_container">
                        <img class="Image_container2" src = "${producto.image}"alt="">
                    </div> 
                `);
                main.appendChild(fragmentoProducto);
            });
        });
    </script>
</body>
</html>
