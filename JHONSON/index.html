<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de la API</title>
</head>
<body>
    <h2>Datos de la API</h2>
    <ul id="datos"></ul>

    <script>
        fetch('http://localhost/web_electiva_II_BASE/api/producto_api.php')
            .then(response => response.json())
            .then(data => {
                const datosUl = document.getElementById('datos');
                data.datos.forEach(producto => {
                    const productoLi = document.createElement('div');
                    
                    productoLi.textContent = 
                   
                    `Código: ${producto.code}, Nombre: ${producto.name}, Descripción: ${producto.descrip}, Cantidad: ${producto.cantidad}`;
                    datosUl.appendChild(productoLi);

                    
                });
            })
            
    </script>
                      <script>
                      .catch(error => console.error('Error:', error));</script>
</body>
</html>
